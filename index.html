<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo do Dígito Verificador do PIS/PASEP</title>
  <link rel="icon" href="https://github.com/CamilaIsperling/Digito-Verificador/blob/main/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://github.com/CamilaIsperling/Digito-Verificador/blob/main/favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileImage" content="https://github.com/CamilaIsperling/Digito-Verificador/blob/main/favicon.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
      position: relative;
    }

.logo {
  top: 3.5rem; 
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
  max-width: 60vw; /* Largura máxima em relação à tela */
  max-height: 30vh; /* Altura máxima em relação à tela */
  position: fixed;
}

.container {
  max-width: 90rem; /* Largura máxima em relação à tela */
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.6);
  margin: auto; /* Centralizando o container */
  z-index: 0;
  font-size: 2.0rem; 
  box-shadow: 0 0 0.8rem rgba(0, 0, 0, 0.1); 
  padding: 2rem; 
}

@media screen and (max-width: 2560px) {
  .logo {
    max-width: 40vw; 
    max-height: 20vh; 
    top: 2rem; /* Ajustando a distância do topo */
  }

  .container {
    padding: 1rem; 
    max-width: 80rem; 
    max-height: 50rem; 
    font-size: 1.8rem; 
  }
}

@media screen and (max-width: 1920px) {
  .logo {
    max-width: 54vw;
    max-height: 25vh;
    top: 1.5rem;
  }

  .container {
    padding: 1rem; 
    max-width: 60rem; 
    max-height: 30rem; 
    font-size: 1.4rem; 
  }
}

@media screen and (max-width: 1280px) {
  .logo {
    max-width: 20rem;
    max-height: 12rem;
  }

  .container {
    padding: 0.1rem; 
    max-width: 50rem; 
    max-height: 20rem; 
    font-size: 0.9rem; 
  }
}

@media screen and (max-width: 854px) {
  .logo {
    max-width: 22vw; 
    max-height: 30vh; 
    top: 0.25rem; 
  }

  .container {
    padding: 0.2rem; 
    max-width: 85rem; 
    max-height: 55rem; 
    font-size: 0.85rem; 
  }
}

@media screen and (max-width: 640px) {
  .logo {
    max-width: 90vw; 
    max-height: 19vh; 
    top: 1rem; 
  }

  .container {
    padding: 0.3rem; 
    max-width: 80rem; 
    max-height: 15rem; 
    font-size: 0.7rem; 
  }
}

@media screen and (max-width: 426px) {
  .logo {
    max-width: 16vw; 
    max-height: 18vh; 
    top: 0.01rem; 
  }

  .container {
    padding: 0.2rem; 
    max-width: 20rem; 
    max-height: 10rem; 
    font-size: 0.5rem; 
  }
}

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      font-size: 18px;
    }

    button {
      padding: 12px 30px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      font-size: 0.99rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1px;
      background-color: #e4e4e4;
      color: #666666;
      width: 100%; /* Ocupando toda a largura */
      position: fixed; /* Posição fixa na parte inferior */
      bottom: 0; /* Fixando no rodapé */
      left: 0; /* Alinhando à esquerda */
      font-size: 15px; /* Tamanho da fonte */
    }

    footer a {
      text-decoration: none; /* Remover sublinhado do link */
      color: #50359b; /* Cor do link */
    }
  </style>
</head>
<body>
  <img src="secullum_logo.png" alt="Logo da Secullum Software" class="logo">
  <div class="container">
    <h1>Cálculo do Dígito Verificador do PIS/PASEP</h1>
    <form id="pisForm">
      <label for="pisInput">Inclua os 10 primeiros dígitos do CPF:</label>
      <input type="text" id="pisInput" maxlength="10" pattern="[0-9]{10}" required>
      <button type="submit">Calcular Dígito Verificador</button>
    </form>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
  <footer>
    Desenvolvido por <a href="https://www.linkedin.com/in/camilaisperling/" target="_blank">Camila Isperling</a>
  </footer>
</body>
</html>
